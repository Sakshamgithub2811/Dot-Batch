<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title> 
    <link rel="icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- wrapper -->
    <div class="wrapper w-[100vw] h-[100vh] flex flex-col justify-center items-center bg-[#344151] gap-10">
        <!-- heading div -->
        <div class="text-[#0398d4] font-medium text-[35px]">Increment and Decrement</div>
        <!-- button's div -->
        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-7 p-3 px-5">
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div id="counter" class="font-bold ">
                0
            </div>
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/44b61de246.js" crossorigin="anonymous"></script>
    <script src="index.js"> </script>
</body>
</html>
