<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator App </title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <!-- heading -->
        <h1 class="heading">Password Generator</h1>
        <!-- display-container -->
        <div class="display-container">
            <input class="display" readonly type="text" placeholder="Password" data-passwordDisplay/>
            <button class="copy-btn" data-copy>
                <span class="tooltip"data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy_Image" heigth="23" width="23">
            </button>
        </div>
        <!-- input-container -->
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div> 
            <!-- Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <!-- Checkboxes -->
            
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes LowerCase letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>
           
            <!-- Strength Container -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>
        
            <!-- Generate Password -->
            <button class="generateBtn">Genrate password </button>
        </div>
    </div> 



    <script src="index.js"></script>
</body>
</html>
