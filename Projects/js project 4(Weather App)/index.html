<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./index.css">
    <title>Weather App</title>
</head>
<body>

    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container -->
            <div class="grant-location-container">   
                <img src="./assets/location.png" width="80px" height="80px" loading="lazy">
                    <p>Grant Location Access</p>
                    <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantLocation>Grant Access</button>
            </div>
            
            <!-- search weather form  -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                    <button class="btn">
                        <img src="./assets/search.png" width="20" height="20"  loading="lazy" alt="">
                    </button>
            </form>
            
            <!-- loading screen container -->
            <div class="loading-container">
                <img src="./assets/loading.gif" width="150" heigh="150" alt="">
                <p>loading</p>
            </div>
          
            <!-- show weather info -->
            <div class="user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon src="" alt="">
                </div>
                <!--weather description -->
                <p data-watherDesc></p>
                <img data-weatherIcon src="" alt="">
                <p data-temp></p>
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Cloudiness</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

      
    <script src="index.js"></script>
</body>
</html>
